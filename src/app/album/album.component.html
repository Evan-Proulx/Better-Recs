<div *ngIf="contentAlbum" class="flex flex-col m-10">
  <a href="{{contentAlbum.externalUrl}}">
    <img [src]="contentAlbum.images[0].url" alt="" class="w-40 h-40 rounded">
  </a>
  <h2 class="text-xl font-bold text-white w-40">{{ contentAlbum.name }}</h2>
  <p class="text-s text-gray-300">{{contentAlbum.artists[0].name}}</p>
  <a [href]="contentAlbum.externalUrl" target="_blank" class="text-blue-500 hover:underline">View on Spotify</a>
</div>
