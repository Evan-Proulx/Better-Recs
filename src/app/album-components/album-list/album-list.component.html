<!-- loop through array of albums and display in a grid -->
<div class="grid sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-2 p-0 m-0">
  <app-album cdkDrag *ngFor="let album of albums" [contentAlbum]="album"
             (toggleModal)="handleToggleModal(album)" [isModalOpen]="isModalDisplayed"></app-album>
</div>

<!-- Main modal -->
<!--Its easier to keep the modal in this component than on its own-->
<div *ngIf="modalAlbum">
  <div *ngIf="isModalDisplayed" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
       class="fixed inset-0 flex items-center justify-center p-4 overflow-x-hidden overflow-y-auto h-full max-h-full">
    <div class="relative mt-[-20%] w-full max-w-2xl max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 flex p-4 flex-col">
        <!-- album info -->
        <div class="flex">
          <img [src]="modalAlbum.images[0].url" alt="" class="w-60 h-60 rounded-2xl">
          <div class="flex flex-col mx-2 my-2">
            <a [href]="modalAlbum.external_url" target="_blank" class="text-blue-200 hover:underline"><span class="text-4xl font-semibold text-gray-900 dark:text-white">{{ modalAlbum.name }}</span></a>
            <div class="flex text-lg text-gray-400 dark:text-white">
              <span>{{ modalAlbum.artists[0].name }}&#160; &#10625; &#160;</span>
              <span>{{ modalAlbum.total_tracks }} songs</span>
            </div>
            <span class="text-gray-700 dark:text-white">{{ formattedDate }}</span>
            <!-- genres -->
            <div class="flex flex-wrap mt-2">
              <div *ngFor="let genre of genres.slice(0,3);" class="flex items-center">
                <span class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-blue-400 border border-blue-400">
                  {{ genre }}
                </span>
              </div>
            </div>
          </div>
          <!-- save album button -->
          <div class="flex items-end ml-auto mt-4">
            <button type="button" (click)="saveAlbum(modalAlbum.id)"
                    class="text-white bg-green-500 hover:accent-green-500 hover:text-green-400 rounded-2xl text-sm w-12 h-12 dark:hover:bg-green-400 dark:hover:text-white flex items-center justify-center">
              <mat-icon>{{ isSaved ? 'check' : 'add' }}</mat-icon>
            </button>
          </div>
        </div>
        <!-- button to close modal -->
        <button type="button" (click)="closeModal()"
                class="absolute top-2 right-2 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="default-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
