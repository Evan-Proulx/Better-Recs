<!-- loop through array of albums and display in a grid -->
<div class="grid sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-2 p-0 m-0 ">
  <app-album *ngFor="let album of albums" [contentAlbum]="album"
             (toggleModal)="handleToggleModal(album)" [isModalOpen]="isModalDisplayed"></app-album>
</div>
