<div *ngIf="contentAlbum" class="flex flex-col justify-center  w-40 p-0 m-0 album-container" (click)="toggleDetails()">
  <img [src]="contentAlbum.images[0].url" alt="" class="w-40 h-40 rounded">
  <span class="text-xl font-semibold text-white ellipsis w-40">{{ contentAlbum.name }}</span>
  <p class="text-s text-gray-300 ellipsis w-40">{{ contentAlbum.artists[0].name }}
</div>
