<!--displays single artist with image, name, and genres.-->
<div class="artist" *ngIf="contentArtist">
  <img [src]="contentArtist.images[0].url" width="200" height="200" alt="">
  <h1>{{contentArtist.name}}</h1>
  <div *ngFor="let genre of contentArtist?.genres">
    <p>{{genre}}</p>
  </div>
  <button mat-button (click)="toggleFavorite(contentArtist)">favorite</button>
</div>
