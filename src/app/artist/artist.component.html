<!--displays single artist with image, name, and genres.-->
<div class="artist" *ngIf="contentArtist">
  <!--  clicking on artist img or name will navigate to their spotify page-->
  <div class="info">
    <a href="{{contentArtist.externalUrl}}"><img [src]="contentArtist.images[0].url" width="200" height="200" alt=""></a>
    <a href="{{contentArtist.externalUrl}}"><h2>{{ contentArtist.name }}</h2></a>
    <div class="genres"></div>
    <div *ngFor="let genre of contentArtist.genres.slice(0, 3); let isLast = last">
      <p> {{ genre }} <span *ngIf="!isLast"> &#9679; &nbsp;</span></p>
    </div>
    <button mat-button (click)="toggleFavorite(contentArtist)" class="fav-btn">
      <mat-icon fontIcon="favorite"></mat-icon>
    </button>
  </div>
</div>
