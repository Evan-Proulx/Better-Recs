<div class="bg-gray-900 pt-40 h-screen">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto" >
    <!--    form if user is creating new account-->
    <!-- Name Field -->
    <div class="mb-5">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input formControlName="name" id="name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="name@example.com" required/>
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-red-500 text-sm mt-2">
        <div *ngIf="name?.errors?.['required']">Name is required.</div>
      </div>
    </div>

    <!-- Email Field -->
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
      <input formControlName="email" type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="name@example.com" required/>
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-sm mt-2">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
      </div>
      <div *ngIf="emailUsed" class="text-red-500 text-sm mt-2">Email already in use.</div>
    </div>

    <!-- Password Field -->
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
      <input formControlName="password" type="password" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required/>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-500 text-sm mt-2">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
      </div>
    </div>

    <!-- Password Confirmation Field -->
    <div class="mb-5">
      <label for="repeat-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Repeat Password</label>
      <input formControlName="password_confirmation" type="password" id="repeat-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required/>
      <div *ngIf="password_confirmation?.invalid && (password_confirmation?.dirty || password_confirmation?.touched)" class="text-red-500 text-sm mt-2">
        <div *ngIf="password_confirmation?.errors?.['required']">Password confirmation is required.</div>
        <div *ngIf="password_confirmation?.errors?.['minlength']">Password must be at least 8 characters long.</div>
      </div>
    </div>


      <p class="text-white">Already have an account? Log in here <a (click)="toLogin()" class="text-blue-500 hover:underline hover:cursor-pointer">here</a></p>
      <div class="flex items-start mb-5">
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Create Account
      </button>
    </div>
  </form>
</div>
