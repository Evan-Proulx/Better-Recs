<!--displays list of artists-->
<div *ngIf="isDetailed; else simpleView">
  <ul class="space-y-2 font-medium">
    <li>
      <app-artist *ngFor="let artist of artists" [contentArtist]="artist" [isDetailed]="isDetailed"></app-artist>
    </li>
  </ul>
</div>

<ng-template #simpleView>
  <div class="flex flex-wrap">
    <app-artist *ngFor="let artist of artists" [contentArtist]="artist" [isDetailed]="isDetailed"></app-artist>
  </div>
</ng-template>
