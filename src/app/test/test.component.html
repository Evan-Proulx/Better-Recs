<button class="btn btn-primary" (click)="getArtist()">Artist</button>

<h1>Drag</h1>
<div
  cdkDropList
  #dragList="cdkDropList"
  [cdkDropListData]="selectedArtists"
  [cdkDropListConnectedTo]="[dropList]"
  (cdkDropListDropped)="drop($event)">
  <app-artist-list [artists]="selectedArtists"></app-artist-list>
</div>



<h1>drop</h1>
<!-- Main content -->
<div cdkDropList
     #dropList="cdkDropList"
     [cdkDropListData]="draggedArtists"
     [cdkDropListConnectedTo]="[dragList]"
     (cdkDropListDropped)="drop($event)">
  <app-artist-list [artists]="draggedArtists"></app-artist-list>
</div>
